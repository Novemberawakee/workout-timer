<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data: , ">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="player">
        <source src="beep.mp3" type="audio/mp3">
    </audio>
    <audio id="done">
        <source src="done.mp3" type="audio/mp3">
    </audio>
    <div id="container">
        <div id="input-work">
            <p class="text">set work time</p>
            <div class="input-container">
                <input type="number" placeholder="min" id="inputWorkMin" step="1" min="0">
                <input type="number" placeholder="sec" id="inputWorkSec" step="1" min="0">
            </div>
        </div>
        <div id="input-rest">
            <p class="text">set rest time</p>
            <div class="input-container">
                <input type="number" placeholder="min" id="inputRestMin" step="1" min="0">
                <input type="number" placeholder="sec" id="inputRestSec" step="1" min="0">
            </div>
        </div>
        <div id="input-rounds">
            <p class="text">set rounds number</p>
            <input type="number" placeholder="rounds" id="rounds" step="1" min="0">
        </div>
        <div id="timer">
            <p id="countdown">00:00</p>
        </div>
        <div id="button">
            <button id="btn">START</button>
        </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</body>
</html>
